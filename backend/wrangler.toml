name = "lms-backend"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
NODE_ENV = "production"

# R2 Bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "e-learning"

# Secrets (set via `wrangler secret put <NAME>`):
# - DATABASE_URL
# - JWT_SECRET
# - SUPERADMIN_JWT_SECRET
# - RESEND_API_KEY
# - FRONTEND_URL
# - R2_PUBLIC_URL
